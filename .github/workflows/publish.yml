name: publish

on:
  push:
    tags:
      - "*"

jobs:
  create-release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create ${GITHUB_REF#refs/*/}

  publish:
    name: Publish for ${{ matrix.os }}
    needs: [create-release]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            # artifact_name: pacaptr.exe
            # asset_name: pacaptr-windows-amd64
          - os: macos-latest
            # artifact_name: pacaptr
            # asset_name: pacaptr-macos-amd64
          - os: ubuntu-latest
            # artifact_name: pacaptr
            # asset_name: pacaptr-linux-amd64

    steps:
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/checkout@v1

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo xtask publish

  bump-tap-version:
    name: Bump formula version for homebrew
    needs: [publish]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate new formula
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo xtask bump-tap

  bump-choco-version:
    name: Publish app on Chocolatey
    runs-on: windows-latest
    needs: [publish]
    if: ${{ !contains(github.ref, '-') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate new formula
        env:
          CHOCO_API_KEY: ${{ secrets.CHOCO_API_KEY }}
        run: cargo xtask bump-choco
